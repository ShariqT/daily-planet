	<body>
		<div class="container demo-4">
			<!-- Top Navigation -->
			<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="http://www.thedailyplanet.org"><span>Back to The Daily Planet</span></a>
				
			</div>
			<header class="codrops-header">
				<h1>The Daily Planet</h1>
				<p>Offers comprehensive and integrated healthcare to those who are homeless, or at risk of homelessness.</p>
				</header>
		<section>
            <script src="https://checkout.stripe.com/checkout.js"></script>

<button id="customButton">Donate $20</button>
            <button id="customButton2">Donate $30</button>

<script>
  var handler = StripeCheckout.configure({
    key: 'pk_test_RBTTwICQQRbYBW3L8txUJjLk',
    image: '/square-image.png',
    token: function(token) {
      // Use the token to create the charge with a server-side script.
      // You can access the token ID with `token.id`
    }
  });

  document.getElementById('customButton').addEventListener('click', function(e) {
    // Open Checkout with further options
    handler.open({
      name: 'The Daily Planet',
      description: '2 widgets ($20.00)',
      amount: 2000
    });
    e.preventDefault();
  });
    
    document.getElementById('customButton2').addEventListener('click', function(e) {
    // Open Checkout with further options
    handler.open({
      name: 'The Daily Planet',
      description: '2 widgets (30.00)',
      amount: 3000
    });
    e.preventDefault();
  });
</script>
        
            </section>
